<head>

  <link rel="stylesheet" type="text/css" href="main.css">

  <script src="main.js"></script>

<body>
  <div id="content">
    <h1 class="headline1">Providing All Your Small Farm Needs!</h1>
    <section>
      <section id="neededAnimal">I need something for my...

                function dropDown() {
                  document.getElementById("myDropdown").classList.toggle("hidden")
                  ;
                };
            </script>
          <div id="myDropdown" class="dropdown-content hidden">
            <a href="#" class="dropdownOptions" id="option1">Pig</a>
            <a href="#" class="dropdownOptions" id="option2">Horse</a>
            <a href="#" class="dropdownOptions" id="option3">Llama</a>
          </div>
        </div>
      </section>
      <section id="searchBar" class="hidden">
        <textarea id="selectedAnimal">What do you need for your </textarea>
        <div class="search">
          <input type="text" name="searchBar" id="searchTerms" placeholder="Search..">
          <button type="submit" id="searchInput"><i class="fa fa-search"></i></button>
        </div>
      </section>
      <section id="finalScreen" class="hidden">
        <div id="results"></div>
        <div>Here are your results!</div>
        <button type="button" id="newSearch">New Search</button>
      </section>
    </section>
  </div>
